<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Map"></app-explore-container>
  <div id="map"></div>
  <ion-button id="geoButton" (click)="toggleGeolocation()"
    >{{ toggleButtonText }}</ion-button
  >
</ion-content>
